<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload = function onload() {
            var ul = document.getElementById('mul_users');
            fetch('http://localhost:3000/get_profile')
            .then(res => res.json())
            .then(data => data.length>0 && data.forEach((e) => {
            	const li = document.createElement('li');
            	const {Name, Email} = e;
            	console.log(Name);
            	li.innerText = `Name: ${Name}, Email:${Email}`;
            	ul.appendChild(li);            
            }))
        };
	</script>
</head>
<body>
	<h1 class='Header'>UserProfile</h1>
	<img src="/profile-picture" width="200" height="auto"/>
	<form action="/add_profile" method="Post">
		<label for="Name">Name:</label>
		<input type="text" id="Name" name="Name">
		<br><br>
		<label for="Email">Email:</label>
  		<input type="text" id="Email" name="Email"><br><br>
  		<input type="submit" value="Submit">
	</form>
	<div class='users'>
		<ul id='mul_users'>
		</ul>
	</div>

</body>
</html>
